<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>AQT560 TCP Modbus Checker (Vaisala Theme)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #f6f8fa;
      color: #1b1f23;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #007fa3;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-left: 5px solid #00A3E0;
    }

    .box h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #e3e3e3;
      padding-bottom: 5px;
      margin-bottom: 15px;
      color: #007fa3;
    }

    label { margin-right: 5px; font-weight: 500; }
    input, select, button {
      margin: 5px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.2s;
    }

    input, select {
      background: #f9f9f9;
      color: #333;
    }

    select { width: 100%; }

    button {
      background: #00A3E0;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #0091c9;
    }

    #log {
      width: 100%;
      height: 220px;
      background: #0a0a0a;
      color: #00ffb7;
      font-family: monospace;
      resize: none;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #333;
    }

    #value {
      font-size: 18px;
      font-weight: 600;
      color: #007fa3;
      margin-top: 10px;
    }

    #status {
      margin-top: 10px;
      color: #555;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      color: #666;
      opacity: 0.8;
    }

    footer span {
      color: #00A3E0;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>AQT560 TCP Modbus Checker</h1>

  <div class="container">
    <!-- Koneksi -->
    <div class="box">
      <h2>Koneksi TCP</h2>
      <div>
        <label>IP:</label>
        <input id="ip" value="192.168.0.7">
        <label>Port:</label>
        <input id="port" value="9001">
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
      </div>
      <p id="status">Status: Disconnected</p>
    </div>

    <!-- Command -->
    <div class="box">
      <h2>Perintah</h2>
      <select id="command">
        {% for cmd in commands %}
        <option>{{ cmd }}</option>
        {% endfor %}
      </select>
      <button id="send" disabled>Send Command</button>
    </div>

    <!-- Output -->
    <div class="box">
      <h2>Output</h2>
      <textarea id="log" readonly></textarea>
      <div id="value">Value: -</div>
    </div>
  </div>

  <footer>
    Vaisala-style Interface • © 2025 <span>Terrindo</span>
  </footer>

  <script>
    $(function() {
      $('#connect').click(function() {
        $.post('/connect', { ip: $('#ip').val(), port: $('#port').val() }, function(resp) {
          if (resp.success) {
            $('#status').text(`Connected to ${$('#ip').val()}:${$('#port').val()}`);
            $('#connect').prop('disabled', true);
            $('#disconnect, #send').prop('disabled', false);
          } else {
            $('#status').text("Failed to connect");
          }
        });
      });

      $('#disconnect').click(function() {
        $.post('/disconnect', {}, function() {
          $('#status').text("Disconnected");
          $('#connect').prop('disabled', false);
          $('#disconnect, #send').prop('disabled', true);
        });
      });

      $('#send').click(function() {
        $.post('/send', { command: $('#command').val() }, function(resp) {
          $('#log').val(resp.log);
          $('#value').text(`Value: ${resp.value ?? '-'}`);
          $('#status').text("Command sent");
        });
      });
    });
  </script>
</body>
</html>
